<h3>Weather Forecast Room</h3>
<form #weatherForecastForm="ngForm" (ngSubmit)="submit()">
    C° : <input type="text" name="temperatureC" [(ngModel)]="temperatureC" required>
    F° : <input type="text" name="temperatureF" [(ngModel)]="temperatureF" required>
    Summary : <input type="text" name="summary" [(ngModel)]="summary" required>
    Description : <input type="text" name="description" [(ngModel)]="description" required>
    Humidity : <input type="text" name="humidity" [(ngModel)]="humidity" required>
    Precipitation : <input type="text" name="precipitation" [(ngModel)]="precipitation" required>
    Id Event : <input type="text" name="nEvenement_Id" [(ngModel)]="nEvenement_Id" required>
</form>
<hr />
<ul>
    <li *ngFor="let wea of ListWeatherForecast">
        {{wea.temperatureC}}
        {{wea.temperatureF}}
        {{wea.summary}}
        {{wea.description}}
        {{wea.humidity}}
        {{wea.precipitation}}
        {{wea.nEvenement_Id}}
    </li>
</ul>
